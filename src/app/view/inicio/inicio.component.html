
<app-navbar></app-navbar>

<app-loading [mensaje]="msj"> </app-loading>

<header >
</header>

<body class="content-center">
  <p class="h-3"></p>

  <div class="flex justify-center text-3xl  items-center">Reporte Venta</div>

  <p class="h-8"></p>


  <div class="w-4/5 shadow-lg m-auto ">

     <!-- VENDEDOR -->
    <div class=" w-52 sm:mb-1">
      <label class="text-gray-800 font-medium flex items-center text-sm w-full pb-1"> Vendedores </label>

      <!-- SELECT VENDEDOR-->
      <mat-select (selectionChange)="cargarVentas($event.value)" placeholder="Seleccione una opcion" >
          <mat-option *ngFor="let item of listaVendedores" [value]="item.nombre">{{ item.nombre }}</mat-option>
      </mat-select>
    </div>

    <p class="h-5"></p>

    <div class=" relative h-72 overflow-x-auto overflow-y-auto " >
        <table class="relative w-full whitespace-no-wrap bg-white border-collapse table-auto table-striped">
            <!-- Titulos -->
            <thead class="z-10">
                <tr class="text-sm font-medium text-left text-black border-b border-gray-200 ">
                    <th class="sticky top-0 w-auto px-5 py-3 font-medium whitespace-nowrap bg-gray-50"> Vendedor            </th>
                    <!-- <th class="sticky top-0 w-auto px-5 py-3 font-medium whitespace-nowrap bg-gray-50"> N° Ventas           </th> -->
                    <th class="sticky top-0 w-auto px-5 py-3 font-medium whitespace-nowrap bg-gray-50"> Total S/. Ventas    </th>
                    <th class="sticky top-0 w-auto px-5 py-3 font-medium whitespace-nowrap bg-gray-50"> Total S/. Descuento </th>
                </tr>
            </thead>
            <!-- Contenido -->
            <tbody>
                <tr *ngFor="let item of listaVentasCopy" class="text-xs border-b border-gray-200 cursor-pointer hover:bg-gray-50">

                    <!-- Vendedor -->
                    <td class="px-5 py-1 text-sm font-normal text-gray-900">

                      <div class="relative flex flex-row justify-start w-full rounded-2xl h-9">
                          <input readonly type="text"
                              class="flex items-center w-36 font-medium text-center text-gray-700 focus:outline-none text-md"
                              name="custom-input-number" value="{{item.vendedor}}">
                      </div>

                    </td>

                    <!-- N ventas -->
                    <!-- <td class="w-auto px-5 py-1 text-sm font-normal text-gray-900">
                        <div class="relative flex flex-row justify-start w-full rounded-lg h-9">

                            <input readonly type="number"
                                class="flex items-center w-10 font-medium text-center text-gray-700 focus:outline-none text-md"
                                name="custom-input-number" value="{{listaVentas.length}}">

                        </div>
                    </td> -->

                    <!-- Total Venta -->
                    <td class="w-auto px-5 py-1 text-sm font-normal text-gray-900">
                        <div class="w-full">
                          <span class="text-left  w-full">{{ item.totalVenta | currency : codMoneda }}</span>
                        </div>
                    </td>

                    <!-- Total Descuento -->
                    <td class="w-auto px-5 py-1 text-sm font-normal text-gray-900">
                        <div class="w-full">
                            <span class="text-left  w-full">{{ item.totalDescuento | currency : codMoneda }}</span>
                        </div>
                    </td>


                </tr>

            </tbody>
        </table>

    </div>
  </div>

  <!-- TOTAL  -->
  <div class=" w-max ">
    <h2 class="my-1 text-sm font-medium text-gray-800 pt-5 pl-32"> N° VENTAS  - {{listaVentasCopy.length }}  </h2>
  </div>

</body>
